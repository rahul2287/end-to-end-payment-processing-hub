# Application Configuration
spring.application.name=Payment-processing-service
server.port=8081

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/ecomm
spring.datasource.username=root
spring.datasource.password=2002@~2030$&2050
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA & Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Razorpay Configuration
razorpay.key.id=null
razorpay.secret.key=null

# Logging Configuration
logging.level.root=INFO
logging.level.com.mycompany.ps=DEBUG
logging.file.name=logs/payment-service.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Actuator and Health Check
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# Caching Configuration
spring.cache.type=simple

# Scheduler Settings
scheduler.jobs.enabled=true
scheduler.jobs.fixedRate=60000

# Mail Configuration (optional example)
spring.mail.host=smtp.example.com
spring.mail.port=587
spring.mail.username=noreply@example.com
spring.mail.password=securepassword
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
